<html>
<head>
    <title>Product Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
    </style>
</html>
<body>
    <div class="row">
     <div class="col-4">
        <img src="{{element_cuisine.image.url}}" alt="" height="400px">
     </div>
     <div class="col-4">
        <div class="list-groupe">
            <h3 class="list-groupe-item">{{element_cuisine.name}}</h3>
            <p class="list-groupe-item">{{element_cuisine.description}}</p>
        </div>
    </div>
    <div  class="col-4">
       <div class="list-groupe">
          <div class="list-groupe-item">
            <div class="row">
                <div class="col">Prix:</div>
                <div class="col">{{element_cuisine.price}}</div>

            </div>
          </div>

         <div class="list-groupe-item">
            <div class="row">
                <div class="col">Statut:</div>
                <div class="col">{{element_cuisine.countInStock}}</div>
            </div>
         </div>
       </div>  
    </div>
    <div class="col-12 text-center mt-4">
        <a href="/admin/" class="btn btn-primary">Retour vers Admin</a>
    </div>
</div>
</body>
