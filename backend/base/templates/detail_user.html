{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg" style="max-width: 420px; width: 100%; border-radius: 18px; border: none;">
        <div class="card-body p-4">
            <div class="text-center mb-3">
                <i class="fas fa-user-circle" style="font-size: 3rem; color: var(--primary-color);"></i>
            </div>
            <h4 class="card-title text-center mb-3" style="color: var(--primary-color); font-weight: 700;">
                {{ user.nom }} {{ user.prenom }}
            </h4>
            <ul class="list-group list-group-flush mb-4">
                <li class="list-group-item bg-transparent"><strong>Nom :</strong> {{ user.nom }}</li>
                <li class="list-group-item bg-transparent"><strong>Prénom :</strong> {{ user.prenom }}</li>
                <li class="list-group-item bg-transparent"><strong>Email :</strong> {{ user.email }}</li>
                <li class="list-group-item bg-transparent"><strong>Date d'inscription :</strong> {{ user.date_joined|date:"d M Y" }}</li>
            </ul>
            <div class="d-flex justify-content-center">
                <form action="{% url 'base:deconnexion' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm px-4">
                        <i class="fas fa-sign-out-alt"></i> Déconnexion
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
