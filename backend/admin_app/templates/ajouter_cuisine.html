{% extends 'base/dashboard.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Ajouter un plat</h2>
    <form method="post">
        {% csrf_token %}
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
        {% endif %}
        <div class="mb-3">
            <label for="nom_plat" class="form-label">Nom de la cuisine</label>
            <input type="text" class="form-control" id="nom_plat" name="nom_cuisine" required>
        </div>
        <div class="mb-3">
            <label for="temp_preparation" class="form-label">Description</label>
            <input type="text" class="form-control" id="temp_preparation" name="description" required>
        </div>
       
        <button type="submit" class="btn btn-success">Ajouter</button>
    </form>
</div>
{% endblock %}
