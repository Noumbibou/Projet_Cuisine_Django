{% extends 'base/dashboard.html' %}

{% block content %}
<style>
.plat-delete-container {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.plat-delete-card {
    max-width: 440px;
    width: 100%;
    border-radius: 1.3rem;
    border: none;
    box-shadow: 0 6px 32px #ff5e6222;
    background: #fff;
    overflow: hidden;
}
.plat-delete-card .card-header {
    background: linear-gradient(90deg, #ff5e62 0%, #ff9966 100%);
    color: #fff;
    border-bottom: none;
    padding: 1.3rem 2rem;
    text-align: center;
}
.plat-delete-card .card-body {
    padding: 2rem 2rem 1.5rem 2rem;
    text-align: center;
}
.plat-delete-card .btn-danger {
    background: linear-gradient(90deg, #ff5e62 0%, #ff9966 100%);
    border: none;
    font-weight: 600;
    border-radius: 0.8rem;
    padding: 0.55rem 1.6rem;
    font-size: 1.07rem;
    box-shadow: 0 2px 8px #ff5e6222;
    transition: background 0.2s, box-shadow 0.2s;
}
.plat-delete-card .btn-danger:hover {
    background: linear-gradient(90deg, #ff9966 0%, #ff5e62 100%);
    box-shadow: 0 4px 24px #ff5e6233;
}
.plat-delete-card .btn-secondary {
    border-radius: 0.8rem;
    font-size: 1.07rem;
    padding: 0.55rem 1.6rem;
    margin-left: 0.5rem;
}
.plat-delete-card strong {
    color: #ff5e62;
    font-weight: 700;
}
@media (max-width: 600px) {
    .plat-delete-card { padding: 0.5rem 0.2rem; }
    .plat-delete-card .card-header { font-size: 1.1rem; }
    .plat-delete-card .btn-danger, .plat-delete-card .btn-secondary { font-size: 0.97rem; padding: 0.4rem 1.2rem; }
}
</style>
<div class="plat-delete-container">
    <div class="card plat-delete-card">
        <div class="card-header">
            <h4 class="mb-0"><i class="fas fa-trash-alt me-2"></i>Supprimer le plat</h4>
        </div>
        <div class="card-body">
            <p class="mb-4">Voulez-vous vraiment supprimer le plat <strong>{{ plat.nom_plat }}</strong> ?</p>
            <form method="post" class="d-flex justify-content-center">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Oui, supprimer</button>
                <a href="{% url 'admin_app:plat' %}" class="btn btn-secondary ms-2">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
