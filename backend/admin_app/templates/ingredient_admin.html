{% extends 'base/dashboard.html' %}

{% block content %}
<style>
:root {
    --primary-color: #38b2ac;
    --primary-light: #e0f7fa;
    --primary-dark: #2c9a94;
    --secondary-color: #4f8cff;
    --accent-color: #fbbf24;
    --text-dark: #2d3748;
    --text-light: #718096;
    --success-gradient: linear-gradient(135deg, #38b2ac 0%, #4f8cff 100%);
    --danger-gradient: linear-gradient(135deg, #ff5e62 0%, #ff9966 100%);
}

.cuisine-admin-header {
    font-family: 'Playfair Display', serif;
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--text-dark);
    letter-spacing: 0.02em;
    margin-bottom: 0;
    position: relative;
}

.cuisine-admin-header::after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 0;
    width: 60px;
    height: 3px;
    background: var(--success-gradient);
    border-radius: 2px;
}

.filtre-bar {
    background: white;
    border-radius: 1.2rem;
    padding: 1.5rem;
    box-shadow: 0 4px 20px rgba(44, 62, 80, 0.05);
    margin: 2rem 0;
    display: flex;
    align-items: center;
    gap: 1.2rem;
    border: 1px solid #f0f0f0;
    transition: all 0.3s ease;
}

.filtre-bar:hover {
    box-shadow: 0 6px 25px rgba(44, 62, 80, 0.08);
    transform: translateY(-2px);
}

.filtre-bar label {
    color: var(--text-dark);
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin: 0;
}

.filtre-bar label i {
    color: var(--primary-color);
}

.filtre-bar input[type="text"] {
    border-radius: 1rem;
    border: 1.5px solid #e2e8f0;
    font-size: 1rem;
    padding: 0.8rem 1.2rem;
    box-shadow: 0 2px 8px rgba(56, 178, 172, 0.05);
    transition: all 0.3s ease;
    width: 300px;
}

.filtre-bar input[type="text"]:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(56, 178, 172, 0.1);
    transform: translateY(-1px);
}

.table.cuisine-admin-table {
    border-radius: 1.2rem;
    overflow: hidden;
    background: white;
    box-shadow: 0 4px 20px rgba(44, 62, 80, 0.05);
    border: 1px solid #f0f0f0;
}

.table.cuisine-admin-table th {
    background: var(--primary-light);
    color: var(--text-dark);
    font-weight: 700;
    padding: 1.2rem 1rem;
    border: none;
    letter-spacing: 0.01em;
    text-transform: uppercase;
    font-size: 0.9rem;
}

.table.cuisine-admin-table td {
    padding: 1.2rem 1rem;
    font-size: 0.98rem;
    vertical-align: middle;
    border-bottom: 1px solid #f0f0f0;
    color: var(--text-dark);
}

.table.cuisine-admin-table tbody tr {
    transition: all 0.3s ease;
}

.table.cuisine-admin-table tbody tr:hover {
    background: var(--primary-light);
    transform: translateY(-1px);
}

.btn-success {
    background: var(--success-gradient);
    border: none;
    font-weight: 600;
    border-radius: 1rem;
    padding: 0.8rem 1.5rem;
    box-shadow: 0 2px 8px rgba(56, 178, 172, 0.2);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 1rem;
}

.btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(56, 178, 172, 0.3);
}

.btn-success i {
    font-size: 1.1rem;
}

.table-responsive {
    border-radius: 1.2rem;
    box-shadow: 0 4px 20px rgba(44, 62, 80, 0.05);
}

@media (max-width: 768px) {
    .cuisine-admin-header {
        font-size: 1.4rem;
    }
    
    .filtre-bar {
        flex-direction: column;
        align-items: stretch;
        padding: 1rem;
    }
    
    .filtre-bar input[type="text"] {
        width: 100%;
    }
    
    .table.cuisine-admin-table th,
    .table.cuisine-admin-table td {
        font-size: 0.9rem;
        padding: 0.8rem;
    }
    
    .btn-success {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
    }
}
</style>
<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="cuisine-admin-header mb-0">Liste des cuisines</h2>
        <a href="{% url 'admin_app:ajouter_cuisine' %}" class="btn btn-success">
            <i class="fas fa-plus"></i> Ajouter cuisine
        </a>
    </div>
    <div class="filtre-bar">
        <label for="search-nom" class="mb-0 fw-semibold text-secondary">
            <i class="fa fa-search me-2"></i>Rechercher par nom :
        </label>
        <input type="text" id="search-nom" class="form-control" placeholder="Tapez un nom...">
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover cuisine-admin-table align-middle" id="cuisine-table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for cuisine in cuisines %}
                <tr>
                    <td>{{ cuisine.name }}</td>
                    <td>{{ cuisine.description }}</td>
                    <td></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">Aucune cuisine trouv√©e.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script>
document.getElementById('search-nom').addEventListener('input', function() {
    const filter = this.value.toLowerCase();
    const rows = document.querySelectorAll('#cuisine-table tbody tr');
    rows.forEach(row => {
        const nom = row.children[0].textContent.toLowerCase();
        row.style.display = nom.includes(filter) ? '' : 'none';
    });
});
</script>
{% endblock %}
