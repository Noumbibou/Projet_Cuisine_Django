{% extends 'base/dashboard.html' %}

{% block content %}
<style>
.cuisine-admin-header {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    font-weight: 700;
    color: #38b2ac;
    letter-spacing: 0.02em;
    margin-bottom: 2rem;
}
.filtre-bar {
    background: #f8fafc;
    border-radius: 1.2rem;
    padding: 1.2rem 1.5rem;
    box-shadow: 0 2px 12px #38b2ac11;
    margin-bottom: 2rem;
    display: flex;
    align-items: center;
    gap: 1.2rem;
}
.filtre-bar input[type="text"] {
    border-radius: 0.8rem;
    border: 1.5px solid #e2e8f0;
    font-size: 1rem;
    padding: 0.6rem 1.1rem;
    box-shadow: 0 1px 4px #38b2ac11;
    transition: border-color 0.2s, box-shadow 0.2s;
    width: 260px;
}
.filtre-bar input[type="text"]:focus {
    border-color: #38b2ac;
    box-shadow: 0 0 0 2px #38b2ac33;
}
.table.cuisine-admin-table {
    border-radius: 1.1rem;
    overflow: hidden;
    background: #fff;
    box-shadow: 0 2px 16px #38b2ac11;
}
.table.cuisine-admin-table th {
    background: #e0f7fa;
    color: #222;
    font-weight: 700;
    font-size: 1.03rem;
    border-top: none;
    letter-spacing: 0.01em;
}
.table.cuisine-admin-table td {
    background: #fff;
    font-size: 0.97rem;
    vertical-align: middle;
}
.table.cuisine-admin-table tbody tr {
    transition: background 0.18s;
}
.table.cuisine-admin-table tbody tr:hover {
    background: #e0f7fa33;
}
.btn-success {
    background: linear-gradient(90deg, #38b2ac 0%, #4f8cff 100%);
    border: none;
    font-weight: 600;
    border-radius: 1.2rem;
    padding: 0.5rem 1.3rem;
    box-shadow: 0 2px 8px #38b2ac22;
    transition: background 0.18s;
}
.btn-success:hover {
    background: linear-gradient(90deg, #4f8cff 0%, #38b2ac 100%);
}
@media (max-width: 767px) {
    .cuisine-admin-header { font-size: 1.1rem; }
    .table.cuisine-admin-table th, .table.cuisine-admin-table td { font-size: 0.91rem; }
    .filtre-bar { flex-direction: column; gap: 0.7rem; padding: 0.7rem 0.7rem; }
    .filtre-bar input[type="text"] { width: 100%; }
}
</style>
<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="cuisine-admin-header mb-0">Liste des cuisines</h2>
        <a href="{% url 'admin_app:ajouter_cuisine' %}" class="btn btn-success">
            <i class="fas fa-plus"></i> Ajouter cuisine
        </a>
    </div>
    <div class="filtre-bar">
        <label for="search-nom" class="mb-0 fw-semibold text-secondary">
            <i class="fa fa-search me-2"></i>Rechercher par nom :
        </label>
        <input type="text" id="search-nom" class="form-control" placeholder="Tapez un nom...">
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover cuisine-admin-table align-middle" id="cuisine-table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for cuisine in cuisines %}
                <tr>
                    <td>{{ cuisine.name }}</td>
                    <td>{{ cuisine.description }}</td>
                    <td></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">Aucune cuisine trouv√©e.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script>
document.getElementById('search-nom').addEventListener('input', function() {
    const filter = this.value.toLowerCase();
    const rows = document.querySelectorAll('#cuisine-table tbody tr');
    rows.forEach(row => {
        const nom = row.children[0].textContent.toLowerCase();
        row.style.display = nom.includes(filter) ? '' : 'none';
    });
});
</script>
{% endblock %}
