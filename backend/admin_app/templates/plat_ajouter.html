{% extends 'base/dashboard.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Ajouter un plat</h2>
    <form method="post" enctype="multipart/form-data">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% csrf_token %}
        <div class="mb-3">
            <label for="nom_plat" class="form-label">Nom du plat</label>
            <input type="text" class="form-control" id="nom_plat" name="nom_plat" required>
        </div>
        <div class="mb-3">
            <label for="temp_preparation" class="form-label">Temps de pr√©paration</label>
            <input type="number" class="form-control" id="temp_preparation" name="temp_preparation" placeholder="temps preparation en minutes" required>
        </div>
        <div class="mb-3">
            <label for="prix" class="form-label">Prix</label>
            <input type="number" step="0.01" class="form-control" id="prix" name="prix" required>
        </div>
        <div class="mb-3">
            <label for="id_cuisine" class="form-label">Cuisine</label>
            <select class="form-select" id="id_cuisine" name="id_cuisine" required>
                {% for cuisine in cuisines %}
                    <option value="{{ cuisine.id }}">{{ cuisine.name }}</option>
                {% endfor %}
            </select>
        </div>
                <div class="mb-3">
            <label for="image" class="form-label">Image du plat</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>
        <button type="submit" class="btn btn-success">Ajouter</button>
    </form>
</div>
{% endblock %}
