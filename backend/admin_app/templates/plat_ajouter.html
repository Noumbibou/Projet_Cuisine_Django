{% extends 'base/dashboard.html' %}

{% block content %}
<style>
.plat-add-container {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.plat-add-card {
    max-width: 520px;
    width: 100%;
    border-radius: 1.5rem;
    box-shadow: 0 6px 32px rgba(44, 62, 80, 0.13);
    border: none;
    background: #fff;
    padding: 2.5rem 2rem 2rem 2rem;
}
.plat-add-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.7rem;
    font-weight: 700;
    color: #38b2ac;
    text-align: center;
    margin-bottom: 2rem;
}
.plat-add-card label {
    font-weight: 600;
    color: #2d3748;
    margin-bottom: 0.4rem;
}
.plat-add-card input[type="text"],
.plat-add-card input[type="number"],
.plat-add-card input[type="file"],
.plat-add-card select {
    border-radius: 0.8rem;
    font-size: 1rem;
    border: 1.2px solid #e2e8f0;
    box-shadow: 0 2px 8px #38b2ac11;
    padding: 0.6rem 1rem;
    margin-bottom: 0.7rem;
    transition: border-color 0.2s;
}
.plat-add-card input:focus,
.plat-add-card select:focus {
    border-color: #38b2ac;
    box-shadow: 0 0 0 2px #38b2ac33;
}
.plat-add-card .btn-success {
    background: linear-gradient(90deg, #38b2ac 0%, #4f8cff 100%);
    border: none;
    font-weight: 600;
    border-radius: 0.8rem;
    padding: 0.55rem 1.6rem;
    font-size: 1.07rem;
    box-shadow: 0 2px 8px #38b2ac22;
    transition: background 0.2s, box-shadow 0.2s;
}
.plat-add-card .btn-success:hover {
    background: linear-gradient(90deg, #4f8cff 0%, #38b2ac 100%);
    box-shadow: 0 4px 24px #38b2ac33;
}
.alert {
    font-size: 0.98rem;
    border-radius: 0.7rem;
    margin-bottom: 1rem;
}
@media (max-width: 600px) {
    .plat-add-card { padding: 1.2rem 0.5rem; }
    .plat-add-title { font-size: 1.1rem; }
}
</style>
<div class="plat-add-container">
    <div class="plat-add-card">
        <h2 class="plat-add-title">Ajouter un plat</h2>
        <form method="post" enctype="multipart/form-data">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% csrf_token %}
            <div class="mb-3">
                <label for="nom_plat" class="form-label">Nom du plat</label>
                <input type="text" class="form-control" id="nom_plat" name="nom_plat" required>
            </div>
            <div class="mb-3">
                <label for="temp_preparation" class="form-label">Temps de préparation (min)</label>
                <input type="number" class="form-control" id="temp_preparation" name="temp_preparation" placeholder="temps préparation en minutes" required>
            </div>
            <div class="mb-3">
                <label for="prix" class="form-label">Prix (€)</label>
                <input type="number" step="0.01" class="form-control" id="prix" name="prix" required>
            </div>
            <div class="mb-3">
                <label for="id_cuisine" class="form-label">Cuisine</label>
                <select class="form-select" id="id_cuisine" name="id_cuisine" required>
                    {% for cuisine in cuisines %}
                        <option value="{{ cuisine.id }}">{{ cuisine.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image du plat</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success">Ajouter</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
