{% extends 'base/dashboard.html' %}

{% block content %}
<style>
    .plat-detail-container {
        margin-top: 48px;
        margin-bottom: 48px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
    }
    .plat-detail-card {
        max-width: 480px;
        width: 100%;
        border-radius: 1.5rem;
        box-shadow: 0 6px 32px rgba(44, 62, 80, 0.13);
        border: none;
        overflow: hidden;
        background: #fff;
        padding-bottom: 1.5rem;
    }
    .plat-detail-card .card-img-top {
        border-radius: 1.5rem 1.5rem 0 0;
        object-fit: cover;
        max-height: 260px;
        min-height: 180px;
        background: #e2e8f0;
    }
    .plat-detail-card .card-body {
        padding: 2rem 2rem 1.2rem 2rem;
    }
    .plat-detail-card .card-title {
        font-family: 'Playfair Display', serif;
        font-weight: 700;
        font-size: 2rem;
        color: #2d3748;
        margin-bottom: 0.7rem;
        text-align: center;
    }
    .plat-detail-card .card-text {
        font-size: 1.08rem;
        color: #4a5568;
        margin-bottom: 0.6rem;
    }
    .plat-detail-card .badge-cuisine {
        background: linear-gradient(90deg, #38b2ac 0%, #4f8cff 100%);
        color: #fff;
        font-size: 1em;
        border-radius: 0.7rem;
        padding: 0.4em 1.1em;
        font-weight: 600;
        margin-bottom: 1rem;
        display: inline-block;
        box-shadow: 0 2px 8px #38b2ac22;
    }
    .plat-detail-card .prix {
        font-size: 1.25rem;
        font-weight: 700;
        color: #38b2ac;
        margin-bottom: 0.7rem;
    }
    .plat-detail-card .temps {
        font-size: 1.05rem;
        color: #4f8cff;
        margin-bottom: 0.7rem;
    }
</style>

<div class="plat-detail-container">
    <div class="card plat-detail-card">
        {% if plat.image %}
            <img src="{{ plat.image.url }}" class="card-img-top" alt="{{ plat.nom_plat }}">
        {% endif %}
        <div class="card-body">
            <h3 class="card-title">{{ plat.nom_plat }}</h3>
            <div class="badge-cuisine mb-3"> {{ plat.id_cuisine.name }}</div>
            <div class="prix mb-2"><strong>Prix: </strong>{{ plat.prix }} <i class="fas fa-euro-sign"></i></div>
            <div class="temps mb-3"><strong>Temps de pr√©paration: </strong><i class="far fa-clock"></i> {{ plat.temp_preparation }} min</div>
            {% if plat.description %}
                <p class="card-text">{{ plat.description }}</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
